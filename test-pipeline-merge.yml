name: "Pipeline"

on:
  workflow_call:
    inputs:
      version:
        description: 'The version to deploy'
        required: false
        type: string
    outputs:
      api: 
        value: ${{ jobs.changes.outputs.api }}
      web: 
        value: ${{ jobs.changes.outputs.web }}
      libs: 
        value: ${{ jobs.changes.outputs.libs }}
      cicd: 
        value: ${{ jobs.changes.outputs.cicd }}
      
  workflow_dispatch:
    inputs:
      version:
        description: 'The version to deploy'
        required: false
        type: string
      # USER CUSTOMIZATION: Added custom input
      custom_input:
        description: 'Custom user input'
        required: false
        type: string

jobs:
  changes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: ./.github/actions/detect-changes
        with:
          baseRef: ${{ inputs.baseRef || 'main' }}

  # USER CUSTOMIZATION: Added custom testing job
  test-custom:
    if: github.ref_name == 'develop'
    needs: changes
    runs-on: ubuntu-latest
    steps:
      - name: Custom Test
        run: |
          echo "Running custom test with input: ${{ inputs.custom_input }}"

  version:
    if: github.ref_name == 'develop'
    needs: changes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: ./.github/actions/calculate-version
        with:
          baseRef: ${{ inputs.baseRef || 'main' }}

  tag:
    if: github.ref_name == 'develop'
    needs: version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: ./.github/actions/create-tag
        with:
          version: ${{ needs.version.outputs.nextVersion }}

  createpr:
    if: github.ref_name == 'develop'
    needs: tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: ./.github/actions/create-pr
        with:
          sourceBranch: ${{ github.ref_name }}
          targetBranch: 'main'
          title: 'Release ${{ needs.version.outputs.nextVersion }}'
          body: 'Automated release PR for version ${{ needs.version.outputs.nextVersion }}'

  branch:
    if: github.ref_name == 'develop'
    needs: createpr
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: ./.github/actions/manage-branch
        with:
          action: 'fast-forward'
          targetBranch: 'main'
          sourceBranch: ${{ github.ref_name }}

  # USER CUSTOMIZATION: Added custom deployment job
  deploy-custom:
    if: github.ref_name == 'develop'
    needs: branch
    runs-on: ubuntu-latest
    steps:
      - name: Custom Deployment
        run: |
          echo "Deploying with custom input: ${{ inputs.custom_input }}"
