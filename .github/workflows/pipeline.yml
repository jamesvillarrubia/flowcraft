name: "Pipeline"

permissions:
  contents: write
  pull-requests: write
  issues: write

on:
  workflow_call:
    inputs:
      version:
        description: The version to deploy
        required: false
        type: string
      baseRef:
        description: The base reference for comparison
        required: false
        type: string
  workflow_dispatch:
    inputs:
      version:
        description: The version to deploy
        required: false
        type: string
      baseRef:
        description: The base reference for comparison
        required: false
        type: string
  push:
    branches:
      - develop
      - staging
      - main
  pull_request:
    branches:
      - develop
      - staging
      - main
jobs:
  changes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: ./.github/actions/detect-changes
        with:
          baseRef: ${{ inputs.baseRef || 'main' }}

  ## =============================================================================
  #        # TESTING JOBS
  #        # =============================================================================
  test-core:
    needs: changes
    if: needs.changes.outputs.core == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm test:run

      - name: Build
        run: pnpm build

  version:
    if: github.ref_name == 'develop'
    needs: changes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: ./.github/actions/calculate-version
        id: calculate-version
        with:
          baseRef: ${{ inputs.baseRef || 'main' }}
    outputs:
      nextVersion: ${{ steps.calculate-version.outputs.version }}
  tag:
    if: github.ref_name == 'develop'
    needs: version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: ./.github/actions/create-tag
        with:
          version: ${{ needs.version.outputs.nextVersion }}
  promote:
    if: |
      github.ref_name == 'develop' || github.ref_name == 'staging'
    needs: [ changes ]
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine target branch and auto-merge setting
        id: determine-target
        run: |
          case "${{ github.ref_name }}" in
            "develop")
              echo "target=staging" >> $GITHUB_OUTPUT
              echo "autoMerge=true" >> $GITHUB_OUTPUT
              ;;
            "staging")
              echo "target=main" >> $GITHUB_OUTPUT
              echo "autoMerge=false" >> $GITHUB_OUTPUT
              ;;
          esac

      - name: Get version for promotion
        id: get-version
        run: |
          # Get the latest tag for this promotion
          VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.1.0")
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Using version: ${VERSION}"

      - uses: ./.github/actions/promote-branch
        with:
          sourceBranch: ${{ github.ref_name }}
          targetBranch: ${{ steps.determine-target.outputs.target }}
          version: ${{ steps.get-version.outputs.version }}
          autoMerge: ${{ steps.determine-target.outputs.autoMerge }}
          token: ${{ secrets.GITHUB_TOKEN }}
